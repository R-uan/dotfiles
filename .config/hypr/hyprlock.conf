$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/hypr/wallpapers/wallhaven-we5m5r.jpg
  blur_passes = 2
  blur_size = 5
  color = $base
}


# TIME
label {
  monitor =
  text = Hello, $DESC ᓚ₍ ^. .^₎
  color = rgb(cba6f7)
  font_size = 50
  font_family = $font
  position = 0, 150
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgb(cba6f7)
  font_size = 25
  font_family = $font
  position = 0, 70
  halign = center
  valign = center
}



# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 3
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb(fab387)
  inner_color = rgb(1e1e2e)
  font_color = rgb(fab387)
  fade_on_empty = false
  placeholder_text = 
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -40
  halign = center
  valign = center
}