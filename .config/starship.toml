# Sets user-defined palette
palette = "rw1c"

# Setups
format="""
$directory\ 
$character\
"""
right_format = """
$git_branch\
"""
add_newline = false 

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
nodejs.disabled = true
java.disabled = true
golang.disabled = true

[username]
show_always = true
style_user = "fg:text bold"
style_root = "fg:text bold"
format = '[$user]($style)'
disabled = false

[conda]
format = ' [$symbol$environment](dimmed green) '

# Prompt symbols 
[character]
success_symbol = "[ 󰄛](lblue bold)"
error_symbol = "[ 󰄛](lred)"
vicmd_symbol = "[ 󰄛](peach)"

[directory]
format = "[  ](bg:dblue fg:text)[$path](bg:dblue fg:text bold)"
style = "bg:none fg:dblue"
truncation_length = 3
truncate_to_repo=false

[git_branch]
format = "[[ ](fg:lpruple bold)$branch](fg:lpruple bold)"
style = "bg:none fg:base"

[git_status]
# $all status$ahead_behind
format = "[$all_status$ahead_behind](bg:base fg:yellow) "
style = "bg:none fg:base"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

[cmd_duration]
min_time = 1
# duration & style 
format = "[[神](bg:base fg:flamingo bold)$duration](bg:base fg:text)"
disabled = false
style = "bg:none fg:base"

