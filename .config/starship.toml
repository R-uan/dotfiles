palette = "Bunny"

format = """
$directory\ 
$character\
"""
right_format = """
$git_branch\
"""
add_newline = false

# Language modules disabled
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
nodejs.disabled = true
java.disabled = true
golang.disabled = true

[username]
show_always = true
style_user = "fg:accent bold"
style_root = "fg:accent bold"
format = '[$user]($style)'
disabled = false

[conda]
format = ' [$symbol$environment](dimmed green) '

[character]
success_symbol = "[ 🐇](green bold)"
error_symbol = "[ 🐇](rose)"
vicmd_symbol = "[ 🐇](lavender)"

[directory]
format = "[  ](fg:accent)[$path](fg:accent bold)"
style = "fg:muted_dark"
truncation_length = 3
truncate_to_repo = false

[git_branch]
format = "[[ ](fg:accent bold)$branch](fg:accent bold)"
style = "fg:base"

[git_status]
format = "[$all_status$ahead_behind](fg:accent_dark) "
style = "fg:base"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

[palettes.Bunny]
black = "#0F0514"
base = "#1D1620"
mantle = "#18121B"
crust = "#100912"

accent = "#9A5EE0"
accent_dark = "#6E3FCF"
rose = "#D46A8C"
lavender = "#B69CF4"
muted_blue = "#6B85C1"
green = "#7CA53D"
cyan = "#6BB9A7"
grey = "#5A5162"
fg = "#EDE6F2"
muted_dark = "#312936"
muted_dark2 = "#22182E"
complementary = "#7CA53D"
